<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav"> 
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html" >Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
    </header>


    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead text-center">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input name-input">
                    <input type="email" placeholder="Email Adress" class="text-input emal-input">
                    <input type="text" placeholder="Subject" class="text-input subject-input">
                    <input type="text" placeholder="Phone Number" class="text-input phone-input">
                    <textarea type="text" placeholder="Enter Message" class="text-input message-input"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="bg-dark text-center py-2">
        <div class="container">
            <div class="c-info">
                <ul>
                    <li><i class="fas fa-envelope fa-2x"></i></li>
                    <li>Email</li>
                    <li>blabla@gmail.com</li>
                </ul>
                <ul>
                    <li><i class="fas fa-phone fa-2x"></i></li>
                    <li>Phone</li>
                    <li>0120000101</li>
                </ul>
                <ul>
                    <li><i class="fas fa-address-card fa-2x"></i></li>
                    <li>Address</li>
                    <li>Eksndrya el dor el tani</li>
                </ul>
            </div>
            
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All Rights Reseved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
    
</body>
</html>
